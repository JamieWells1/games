<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Games Number Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="raffle-favicon-removebg-preview.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="main-container">
      <div id="tabs">
        <div class="tab active" onclick="openTab(event, 'bingoContent')">
          <h2 id="bingo">Bingo</h2>
        </div>

        <div class="tab" onclick="openTab(event, 'raffleContent')">
          <h2 id="raffle">Raffle</h2>
        </div>
      </div>
      <div id="bingoContent" class="content">
        <div>
          <h1>Your number is...</h1>
          <div id="bingo-ball">
            <p id="generated-number" class="generated-number">.</p>
          </div>
          <div id="used-numbers-container"></div>
          <div class="options">
            <button id="generate">Generate number</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>

      <div id="raffleContent" class="content" style="display: none">
        <div id="range-container">
          <h3 style="margin-bottom: 5px">Raffle Range</h3>
          <input
            id="range-slider"
            oninput="updateRange()"
            type="range"
            min="10"
            max="2000"
            value="1000"
            step="1"
            style="margin-bottom: 5px"
          />
          <p id="range-value"><b>1000</b></p>
        </div>
        <div>
          <h1>Your number is...</h1>
          <div class="ticket">
            <img src="raffle.png" alt="raffle" />
            <p class="generated-number centered" id="raffle-number">.</p>
          </div>

          <div id="used-raffle-container"></div>
          <div class="options">
            <button id="generate-raffle">Generate number</button>
            <button id="reset-raffle">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p onclick="github()"><i class="bi bi-github"></i>Jamie Wells</p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
